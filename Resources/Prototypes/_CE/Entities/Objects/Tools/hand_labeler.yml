- type: entity
  parent: BaseItem
  id: CEHandLabeler
  name: hand labeler
  description: A hand labeler, used to label items and objects.
  categories: [ ForkFiltered ]
  components:
    - type: Sprite
      sprite: _CE/Objects/Tools/hand_labeler.rsi
      state: hand_labeler
    - type: Item
      sprite: _CE/Objects/Tools/hand_labeler.rsi
      storedRotation: -90
    - type: UseDelay
      delay: 2.0
    - type: ActivatableUI
      key: enum.HandLabelerUiKey.Key
      inHandsOnly: true
    - type: UserInterface
      interfaces:
        enum.HandLabelerUiKey.Key:
          type: HandLabelerBoundUserInterface
    - type: HandLabeler
      whitelist:
        components:
          - Item
        tags:
          - Structure
    - type: StaticPrice
      price: 16
