- type: entity
  id: CESmokingPipe
  parent: BaseSmokingPipe
  name: pipe
  description: A comfortable and practical smoking pipe, the latest fashion in the Empire.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CE/Objects/Consumable/Smokeables/Pipes/pipe.rsi
    state: unlit-icon
  - type: Clothing
    sprite: _CE/Objects/Consumable/Smokeables/Pipes/pipe.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
    sprite: _CE/Objects/Consumable/Smokeables/Pipes/pipe.rsi
  - type: Appearance
  - type: BurnStateVisuals
    unlitIcon: unlit-icon
#  - type: CEIgnitionModifier
#    hideCaution: true
  - type: StaticPrice
    price: 1
  - type: PhysicalComposition
    materialComposition:
      CEWood: 20 # 2 wooden plank in craft

- type: entity
  id: CESmokingPipeFilledTobacco
  parent: CESmokingPipe
  suffix: Tobacco
  categories: [ ForkFiltered ]
  components:
  - type: ContainerContainer
    containers:
      bowl_slot: !type:ContainerSlot
  - type: ItemSlots
  - type: SmokingPipe
    bowl_slot:
      name: smoking-pipe-slot-component-slot-name-bowl
      startingItem: CEGroundTobacco
      whitelist:
        tags:
          - Smokable
      insertSound:
        path: /Audio/Weapons/Guns/Empty/empty.ogg
      ejectSound:
        path: /Audio/Weapons/Guns/Empty/empty.ogg

