  #        Medium: { state: base }
  #        Full: { state: base }

- type: entity
  id: CEFloorTorchAlwaysPowered
  name: floor torch
  parent: BaseStructure
  categories: [ ForkFiltered ]
  suffix: Debug, Infinite
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: _CE/Structures/Furniture/torch_floor.rsi
    offset: 0, 0.3
    layers:
      - state: base
      - state: fire
        shader: unshaded
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 1000
        layer:
        - LowImpassable
        - MidImpassable
  - type: PointLight
    color: "#e67c34"
    energy: 2
    radius: 8
  - type: AmbientSound
    enabled: true
    volume: -15
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg

