- type: entity
  id: CEBaseTorch # Burning does not work fully, not ported
  abstract: true
  description: A good, reliable light source. Too bad it doesn't last.
  categories: [ ForkFiltered ]
  suffix: NOT WORKING
  components:
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 30
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 0.5
    damage:
      types:
        Heat: 0
  #- type: CEFireplace
  #  deleteOnEmpty: true
  #  maxFuelLimit: 1800
  #  fuel: 1800
  - type: Appearance
  #- type: CEIgnitionModifier
  #  hideCaution: true

- type: entity
  id: CEFloorTorch
  parent:
  - CEBaseTorch
  - BaseStructure
  name: floor torch
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: _CE/Structures/Furniture/torch_floor.rsi
    offset: 0, 0.3
    layers:
      - state: base
        map: ["fuel"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 1000
        layer:
        - LowImpassable
        - MidImpassable
  - type: FireVisuals
    sprite: _CE/Structures/Furniture/torch_floor.rsi
    normalState: fire
  #- type: GenericVisualizer
