- type: entity
  id: CEBaseTombstone
  parent: BaseStructure
  abstract: true
  name: tombstone
  description: A piece of stone placed in memory of the dead.
  categories: [ ForkFiltered ]
  components:
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: _CE/Structures/Decoration/tombstone.rsi
    drawdepth: Mobs
    offset: 0,0.3
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 1000
        layer:
        - HalfWallLayer
        - Opaque
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CERock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Effects/break_stone.ogg
            params:
              volume: -4
        - !type:SpawnEntitiesBehavior
          spawn:
            CEStoneBlock1:
              min: 3
              max: 5
  - type: Climbable

- type: entity
  id: CETombstone
  parent: CEBaseTombstone
  components:
  - type: Sprite
    layers:
      - state: tomb
  - type: Construction
    graph: CETombstone
    node: CETombstone

- type: entity
  id: CETombstoneCross
  parent: CEBaseTombstone
  components:
  - type: Sprite
    layers:
      - state: cross
  - type: Construction
    graph: CETombstoneCross
    node: CETombstoneCross

- type: entity
  id: CETombstoneCross2
  parent: CEBaseTombstone
  components:
  - type: Sprite
    layers:
      - state: cross2
  - type: Construction
    graph: CETombstoneCross2
    node: CETombstoneCross2
