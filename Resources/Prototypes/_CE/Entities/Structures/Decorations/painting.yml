- type: entity
  id: CEBaseWallmountPainting
  parent: CEBaseWallmount
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 20
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Sprite
    sprite: _CE/Structures/Decoration/wallmount_painting.rsi

- type: entity
  id: CEWallmountPaintingSkull
  name: skull painting
  parent: CEBaseWallmountPainting
  description: A bizarre skull painting. Depressing.
  components:
  - type: Sprite
    state: skull_painting

- type: entity
  id: CEWallmountPaintingCandle
  name: candle painting
  parent: CEBaseWallmountPainting
  description: A nicely drawn candle in a frame.
  components:
  - type: Sprite
    state: candle_painting

- type: entity
  id: CEWallmountPaintingWoman
  name: painting of a woman
  parent: CEBaseWallmountPainting
  description: The painting depicts a woman with a mysterious smile.
  components:
  - type: Sprite
    state: painting_woman

- type: entity
  id: CEWallmountPaintingSaint
  name: painting of a saint
  parent: CEBaseWallmountPainting
  description: A drawing of a nun with a halo over her head. This is how you can feel the holiness of the picture.
  components:
  - type: Sprite
    state: painting_saint
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 60
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
