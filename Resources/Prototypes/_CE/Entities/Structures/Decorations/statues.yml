- type: entity
  id: CEStatueGob
  parent: BaseStructure
  name: statue of Gob
  description: It's beautiful.
  categories: [ ForkFiltered ]
  suffix: Normal
  components:
  - type: Sprite
    noRot: true
    sprite: _CE/Structures/Decoration/statue_gob.rsi
    layers:
    - state: gob
    - state: wire
      map: ["wire"]
      visible: false
    - state: anim
      map: ["garland"]
      visible: false
    drawdepth: Mobs
    offset: "0.0,0.5"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: CERock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -4
      - !type:SpawnEntitiesBehavior
        spawn:
          CEStoneBlock1:
            min: 4
            max: 5
  - type: Appearance
  - type: HolidayVisuals
    holidays:
      festive:
      - FestiveSeason
  - type: GenericVisualizer
    visuals:
      enum.HolidayVisuals.Holiday:
        wire:
          festive:
            state: wire
        garland:
          festive:
            state: anim
            shader: unshaded

