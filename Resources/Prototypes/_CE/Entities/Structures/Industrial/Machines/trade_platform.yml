- type: entity
  id: CECashImpact
  categories: [ ForkFiltered ]
  name: cash impact
  suffix: VFX
  save: false
  components:
  - type: Sprite
    snapCardinals: true
    sprite: _CE/Structures/Industrial/buy_platform.rsi
    layers:
    - state: impact
      shader: unshaded
      color: "#69279f"
    drawdepth: Effects
  - type: TimedDespawn
    lifetime: 2
  - type: Tag
    tags:
      - HideContextMenu
  - type: PointLight
    color: "#69279f"
    enabled: true
    radius: 8
    energy: 8
    netsync: false
  - type: LightFade
    duration: 2

