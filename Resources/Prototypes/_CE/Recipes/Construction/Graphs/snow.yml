- type: constructionGraph
  id: CESnowdrift
  start: start
  graph:
    - node: start
      entity: CESnowdrift
      edges:
        - to: CESnowdrift
          steps:
            - tool: CEShovel
              doAfter: 1
          completed:
            - !type:SpawnPrototype
              prototype: CESnowBlock1
              amount: 3
            - !type:SpawnPrototype
              prototype: CESnowEffect
              amount: 1
            - !type:PlaySound
              sound: /Audio/_CE/Effects/snowball.ogg
            - !type:DeleteEntity {}
    - node: CESnowdrift

