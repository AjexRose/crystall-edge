- type: constructionGraph
  id: CEPipeBrassMedium
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}

    - node: CEPipeBrassMedium
      entity: CEPipeBrassMedium
      edges:
        - to: CEPipeBrassMediumVerticalDown
          steps:
            - tool: Anchoring
              doAfter: 1
        - to: CEPipeBrassMediumValve
          steps:
            - material: CEPipeValve
              amount: 1
              doAfter: 1

    - node: CEPipeBrassMediumVerticalDown
      entity: CEPipeBrassMediumVerticalDown
      edges:
        - to: CEPipeBrassMediumVerticalUp
          steps:
            - tool: Anchoring
              doAfter: 1

    - node: CEPipeBrassMediumVerticalUp
      entity: CEPipeBrassMediumVerticalUp
      edges:
        - to: CEPipeBrassMedium
          steps:
            - tool: Anchoring
              doAfter: 1

    - node: CEPipeBrassMediumValve
      entity: CEPipeBrassMediumValve

    - node: CEPipeBrassMediumBroken
      entity: CEPipeBrassMediumBroken
