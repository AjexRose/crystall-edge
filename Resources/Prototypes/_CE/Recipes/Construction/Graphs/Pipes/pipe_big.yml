- type: constructionGraph
  id: CEPipeBrassBig
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}

    - node: CEPipeBrassBig
      entity: CEPipeBrassBig
      edges:
        - to: CEPipeBrassBigVerticalDown
          steps:
            - tool: Anchoring
              doAfter: 1
        - to: CEPipeBrassBigValve
          steps:
            - material: CEPipeValve
              amount: 1
              doAfter: 1

    - node: CEPipeBrassBigVerticalDown
      entity: CEPipeBrassBigVerticalDown
      edges:
        - to: CEPipeBrassBigVerticalUp
          steps:
            - tool: Anchoring
              doAfter: 1

    - node: CEPipeBrassBigVerticalUp
      entity: CEPipeBrassBigVerticalUp
      edges:
        - to: CEPipeBrassBig
          steps:
            - tool: Anchoring
              doAfter: 1

    - node: CEPipeBrassBigValve
      entity: CEPipeBrassBigValve

    - node: CEPipeBrassBigBroken
      entity: CEPipeBrassBigBroken
